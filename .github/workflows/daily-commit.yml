name: Daily Repository Update

on:
  schedule:
    - cron: "30 2 * * *"   # Runs daily at 02:30 UTC (specific time, no wildcards)
  workflow_dispatch:        # Allows manual run

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make daily commit - 22f3002987@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily-log.txt
          git commit -m "Automated daily commit"
          git push
